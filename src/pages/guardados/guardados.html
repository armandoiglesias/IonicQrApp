<ion-header>

  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div *ngIf="historial.length == 0">
    <h1>Nada para mostrar</h1>
  </div>

  <ion-list>
    
    <ion-item *ngFor="let item of historial; let i = index">
      <button (click)="abrirScan(i)" block ion-button>
        {{item.info}}
      </button>
    </ion-item>
  </ion-list>

</ion-content>
